{{- /*
  Usage: `callout "type"`, where type is one of info
  (default --rfi-color), danger, warning, success
	<!-- dark, light, info, danger, warning, secondary, success -->
*/ -}}

{{- $css_class := .Get 0 | default "info" -}}

<div class="rfi-callout rfi-callout-{{ $css_class }}">
{{ .Inner | markdownify }}
</div>
