{{ $videoId_one := .Get 0 }}
{{ $videoSize := .Get 1 }}
{{ $videoFloat := .Get 2 }}
{{ $videoTxt_One := .Get 3 }}

<div class="w-{{ $videoSize}} {{ $videoFloat }}">

    <div class="ratio ratio-16x9 mb-1">
      <iframe src="{{ $videoId_one }}" title="mail.ru video" allowfullscreen>
      </iframe>
    </div>
    <figcaption class="figure-caption mt-1">
      {{ $videoTxt_One }}
    </figcaption>
    </figure>
  </div>
</div>
