{{ $cssClass := .Get 0 | default "col-7" }}
{{ $bQauthor := .Get 1 }}
{{ $bQwork := .Get 2 }}
{{ $bQsource := .Get 3 }}
{{ $sourceURL := .Get 4 }}

<div class="row justify-content-end pb-3">
  <div class="{{ $cssClass }} bg-light">
    <svg class="float-end mt-2" width="22" height="22" viewBox="0 0 50 50">
      <path fill="{{ .Site.Params.mainColour }}"
        d="M30.5 40.75c9.3-2.5 15.2-7.7 17.7-15.5-2.3 3.6-5.6 5.4-9.9 5.4-3.3 0-6-1.1-8.3-3.3-2.2-2.2-3.4-5-3.4-8.3 0-3.2 1.1-5.8 3.3-8 2.2-2.2 5.1-3.2 8.7-3.2 3.7 0 6.5 1.2 8.6 3.5 2.1 2.4 3.1 5.6 3.1 9.7 0 10.7-6.5 17.8-19.6 21.1z" />
      <path fill="#dee2e6"
        d="M21.5 25.15c-2.2 3.6-5.5 5.4-9.8 5.4-3.2 0-6-1.1-8.3-3.2-2.3-2.2-3.4-4.9-3.4-8.3 0-3.1 1.1-5.8 3.3-7.9 2.2-2.2 5.1-3.3 8.6-3.3 3.7 0 6.6 1.1 8.6 3.4 2.1 2.3 3.1 5.5 3.1 9.7 0 10.7-6.6 17.8-19.7 21.1l-.1-1.4c1.95-.5 14.2-2.3 17.7-15.5z" />
    </svg>
    <div class="card-text ms-2 mt-4">
      {{ .Inner | markdownify }}
    </div>
    <footer class="blockquote-footer text-end mt-2">{{ $bQauthor }} <cite title="Source Title">{{ $bQwork }} <a
          href="{{ $sourceURL }}">{{ $bQsource }}</a></cite>
    </footer>
  </div>
</div>
