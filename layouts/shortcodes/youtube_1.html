{{- /*
Usage: `youtube_2 "type" "videoId_one" "right"`
*/ -}}

{{- $videoId_one := .Get 0 | default "bvJnGm25L-Q" -}}
{{- $videoFloat := .Get 1 -}}
{{ $videoTxt := .Get 2 }}

<div class="w-50 float-{{ $videoFloat }}">
  <div class="card border-0">
    <div class="ratio ratio-16x9 mb-1">
      <iframe src="https://www.youtube.com/embed/{{ $videoId_one }}" title="YouTube video" allowfullscreen></iframe>
    </div>
  </div>
  <figcaption class="figure-caption mt-1">
    {{ $videoTxt }}
  </figcaption>
</div>
