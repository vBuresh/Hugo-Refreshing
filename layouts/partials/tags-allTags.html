<section class="rfi-alltags">
  <h5 class="ps-3 pt-5">{{ i18n "allPublicationsTags" }}</h5>
  {{ range .Site.Taxonomies.tags }}
  <div class="list-group d-flex justify-content-between align-items-start">
    <a href="{{ .Page.Permalink }}" class="list-group-item list-group-item-action">
      <span class="badge float-end">{{ .Count }}</span>
      {{ .Page.Title }}</a>
  </div>
  {{ end }}
</section>
