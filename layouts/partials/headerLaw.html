<div class="text-center pt-5 border-top">
  <p class="fs-6 text-muted text-uppercase">
    {{ .Page.Params.docAdmin }}
  </p>
  {{ partial "svg/gerbRF.svg" (dict "width" 45 "height" 45 ) }}
  <p class="fs-5 pt-1 mb-1">
    {{ .Page.Params.docType }}
  </p>
  <p class="text-muted">
    {{ .Page.Params.docDate }}
  </p>
  <p class="text-start fs-5 pt-3">
    {{ .Page.Params.subtitle }}
  </p>
  {{ if and (gt .WordCount 300 ) (.Params.toc) }}
  <div class="lawtoc-list-group text-start pt-0">
    <a class="toc-group-item border-0 dropdown-toggle" data-bs-toggle="collapse" href="#collapseTOC" role="button"
      aria-expanded="false" aria-controls="collapseTOC">
      {{ i18n "pageTOC" }}
    </a>
    <div class="collapse" id="collapseTOC">
      <div class="card card-body  bg-light">
        {{.TableOfContents}}
      </div>
    </div>
  </div>
  {{ end }}
</div>
