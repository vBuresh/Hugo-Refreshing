  {{ define "main" }}
  <section class="px-3 pt-3">
    <header class="listpage-title">
      <h1>{{.Title}}</h1>
    </header>
    <div class="divider"></div>
    <div class="list-group">
      {{.Content}}
      <!-- orders content according to the "lastmod" field in front matter with .Reverse - https://gohugo.io/templates/lists/#reverse-order -->
      {{ range sort .Pages.ByLastmod.Reverse }}
      <a class="list-group-item list-group-item-action" href="{{.Permalink}}">
        <small class="font-monospace">
          {{.Date.Format "2006-01-02"}}
        </small>
        <svg xmlns="http://www.w3.org/2000/svg" width="8" height="14" fill="{{ .Site.Params.mainColour }}" class="me-1 rfi-pencil">
          <path d="M4.507.21A.364.365 0 0 1 4.99.035l2.798 1.308a.364.365 0 0 1 .177.485l-4.35 9.346a.364.365 0 0 1-.088.117L.607 13.907A.364.365 0 0 1 0 13.624l.123-3.925a.364.365 0 0 1 .034-.142zM4.45 2.059l2.14 1 .562-1.21L5.012.85zm1.832 1.66-2.139-1-2.827 6.075.072.201.342-.124a.364.365 0 0 1 .467.217l.124.343.342-.125a.364.365 0 0 1 .467.218l.124.343.2-.073zM.894 9.698l-.046.1-.094 2.998 2.233-2 .046-.099a.364.365 0 0 1-.338-.24l-.125-.342-.342.125a.364.365 0 0 1-.466-.218l-.125-.343-.342.125a.364.365 0 0 1-.4-.106z"/>
        </svg>
        {{.Title}}
      </a>
      {{ end }}
    </div>
  </section>
  {{ end }}
